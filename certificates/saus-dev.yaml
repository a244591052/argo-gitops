apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: saus-dev
  namespace: istio-system
spec:
  secretName: saus-dev-cert
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - raynix.info
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - dev.sausl.ink
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
