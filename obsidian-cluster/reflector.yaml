apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reflector
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: reflector
    repoURL: https://github.com/raynix/argo-gitops.git
    targetRevision: HEAD
