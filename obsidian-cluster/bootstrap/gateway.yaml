apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: awes-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - grafana.awes.one
        - argo.awes.one
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: awes-one-cert
    - hosts:
        - grafana.awes.one
        - argo.awes.one
      port:
        name: http
        number: 80
        protocol: HTTP
      tls:
        httpsRedirect: true
