apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: word-squad
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: word-squad
    server: https://kubernetes.default.svc
  project: default
  source:
    path: word-squad/base
    repoURL: https://github.com/raynix/argo-gitops.git
    targetRevision: HEAD
