apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-sophie
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: wordpress-sophie
    server: https://kubernetes.default.svc
  project: default
  source:
    path: tanka
    repoURL: https://github.com/raynix/kubepress.git
    targetRevision: HEAD
    plugin:
      name: tanka
      env:
        - name: TK_ENV
          value: sophie
  syncPolicy:
    automated:
      prune: true
