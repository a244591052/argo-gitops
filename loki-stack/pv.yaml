apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-alertmanager-local
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: prometheus
    name: prometheus-alertmanager
  local:
    path: /mnt/prometheus-am
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - knode7
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-server-local
spec:
  capacity:
    storage: 40Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  claimRef:
    namespace: prometheus
    name: prometheus-server
  local:
    path: /mnt/prometheus-server
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - knode7
